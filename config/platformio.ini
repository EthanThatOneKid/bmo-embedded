; BMO Embedded Project - PlatformIO Configuration
; 
; This configuration file is for users who prefer PlatformIO over Arduino IDE
; It automatically manages dependencies and build settings

[env:arduino_nano_esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    bodmer/TFT_eSPI@^2.5.34
    ; Add other libraries as needed

; Build flags
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=11
    -DTFT_SCLK=13
    -DTFT_CS=10
    -DTFT_DC=8
    -DTFT_RST=9
    -DTFT_BL=7
    -DSPI_FREQUENCY=27000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_GFXFF=1
    -DBMO_PROJECT=1

; Upload settings
upload_speed = 921600

; Debug settings (optional)
debug_tool = esp-prog
debug_init_break = tbreak setup

; OTA update settings (optional, for wireless updates)
; upload_protocol = espota
; upload_port = 192.168.1.xxx